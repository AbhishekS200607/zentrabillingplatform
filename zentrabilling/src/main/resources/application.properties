spring.application.name=zentra-api
server.port=8080

# --- Database Configuration ---
# Use environment variables for credentials to avoid hardcoding them.
# Example: export DB_URL="jdbc:mysql://127.0.0.1:3306/zentra_inventory?createDatabaseIfNotExist=true"
spring.datasource.url=${DB_URL:jdbc:mysql://127.0.0.1:3306/zentra_billing_new?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Asn@2006}

# --- JPA/Hibernate Configuration ---
# 'validate' is safer for production. For schema changes, use a migration tool like Flyway.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect